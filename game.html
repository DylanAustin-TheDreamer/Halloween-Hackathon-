<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Wizard's Library</title>
		<link rel="stylesheet" href="assets/css/styles.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
	</head>
	
	<body style="background-color: #4e4e4e; background-image: url('assets/images/cellar.png'); background-repeat: no-repeat; background-size: cover;">
		<div id="modal"></div>
		<button id="start-button">Press To Begin</button>
		<div style="position: fixed ; z-index: 999; pointer-events: none;">
			<img src="assets/images/ghost.png" alt="Image of a ghost" class="ghost" id="ghost" style="width: 450px; height: auto;">
		</div>

		<div class="book container d-flex justify-content-center align-items-center gap-1 row ">
            <!-- Left side of grid -->
			<div style="flex: 0">
                <div class="page-left container-fluid" style="width: 100%; text-align: center; padding-top: 60px;">
					<div style="width: 570px;"></div>
                    <h1 id="question">Riddle Me This!</h1>
					<br>
					<h3 id="riddle-question">Loading riddle...</h3>
					<br>
                </div>
            </div>

            <!-- Right side of grid -->
            <div style="flex: 1" class="container-fluid;">
                <div class="page-right container-fluid;" style= "text-align: center; padding-top: 60px;">
                    <h1 id="answer">Select Answer</h1>
					<div id="options-container" style="margin-top: 60px;"></div>
					<p id="feedback"></p>
				    <p id="attempts-left"></p>
				    <p id="timer">Time left: 30 seconds</p>
					<button id="next-btn" class="btn btn-dark w-50 mx-auto d-block btn-sm" style="display:none; margin-top:100px;">Next Riddle</button>
                </div>
				
            </div>

		</div>

		<script src="assets/js/main.js"></script>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
	</body>
</html>
